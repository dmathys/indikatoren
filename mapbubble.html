                },

                  index: 2,
                  data: data,
                  name: 'bubble',
                  color: "#4f6e75",
                  borderColor: "#4f6e75",
                  mapData: geojson_wohnviertel,
                  keys: ['TXT', 'z'],
                  joinBy: ['TXT', 0],
